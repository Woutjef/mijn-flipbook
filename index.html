<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Familie Senders ‚Äì Stamboomboek</title>
    <style>
        body {
            background: #eee;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0 10px 0;
            font-weight: normal;
            font-size: 2rem;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            transition: margin 0.3s ease;
        }

        #flipbook {
            width: 960px; /* Standaard breedte van twee pagina's */
            height: 640px; /* Standaard hoogte van een pagina */
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            border-radius: 12px;
            background: white;
            overflow: hidden;
            transition: width 0.3s ease, height 0.3s ease;
        }

        .page {
            width: 480px; /* Breedte van √©√©n pagina */
            height: 640px; /* Hoogte van √©√©n pagina */
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }

        .page img {
            width: 100%;
            height: 100%;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        .nav-arrow-outside {
            background-color: rgba(0, 0, 0, 0.1); /* Meer transparant */
            border: none;
            color: white;
            padding: 5px 8px; /* Ongeveer 50% kleiner padding */
            font-size: 1.2rem; /* Ongeveer 50% kleiner font-size */
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 30px; /* Ongeveer 50% kleiner hoogte */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .nav-arrow-outside:hover {
            background-color: rgba(0, 0, 0, 0.4); /* Donkerder bij hover */
        }

        #arrow-left {
            margin-right: 10px; /* Afstand tussen linkerpijl en flipbook */
        }

        #arrow-right {
            margin-left: 10px; /* Afstand tussen rechterpijl en flipbook */
        }

        #controls {
            text-align: center;
            margin: 20px 0 30px 0;
            transition: margin 0.3s ease;
        }

        #controls button {
            background-color: #007acc;
            border: none;
            color: white;
            padding: 12px 20px;
            margin: 0 10px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #controls button:hover {
            background-color: #005fa3;
        }

        #controls input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            width: 80px;
            margin-left: 10px;
            border-radius: 5px;
            border: 1px solid #aaa;
            text-align: center;
        }

        #download-section {
            text-align: center;
            margin-top: 10px;
            font-size: 0.85rem; /* Kleinere tekst voor instructie */
            color: #666; /* Lichtere kleur voor instructie */
        }

        #download-section a {
            background-color: #28a745; /* Groen voor download */
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Geen onderstreping */
            display: inline-block; /* Zodat padding werkt */
            margin-top: 5px;
        }

        #download-section a:hover {
            background-color: #218838;
        }

        /* Fullscreen-achtige modus styles */
        body.fullscreen-mode #main-container {
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 120px); /* Meer ruimte voor header/footer */
            max-width: 100%;
        }

        body.fullscreen-mode #flipbook {
            width: auto;
            height: calc(100vh - 180px); /* Vulling voor header/footer/controls */
            max-height: 85vh;
            max-width: calc(85vh * 1.5); /* Ratio 960/640 = 1.5 */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="turn.min.js"></script>
</head>
<body>
    <h1>Stamboomboek Familie Senders</h1>

    <div id="main-container">
        <button id="arrow-left" class="nav-arrow-outside">‚Üê</button>
        <div id="flipbook"></div>
        <button id="arrow-right" class="nav-arrow-outside">‚Üí</button>
    </div>

    <div id="controls">
        <button id="toggleFullscreen">üñ•Ô∏è Volledig scherm</button>
        <button onclick="$('#flipbook').turn('page', 1)">‚èÆÔ∏è Terug naar begin</button>

        <label for="pageSearch">üîç Ga naar pagina:</label>
        <input type="number" id="pageSearch" min="1" max="547" />
        <button onclick="goToPage()">Ga</button>
    </div>

    <div id="download-section">
        <p>
            Klik op de knop hieronder om het volledige Stamboomboek als PDF-bestand te downloaden en op te slaan op uw computer.
        </p>
        <a href="Stamboomboek Familie Senders.pdf" download="Stamboomboek Familie Senders.pdf">
            üì• Download Stamboomboek (PDF)
        </a>
    </div>

    <audio id="pageSound" src="paginageluid.mp3" preload="auto"></audio>

    <script>
        const totalPages = 547;
        const defaultFlipbookWidth = 960;
        const defaultFlipbookHeight = 640;
        let soundActivated = false;
        let isFullscreenMode = false; // Houdt bij of we in "fullscreen" modus zijn

        function playPageSound() {
            const sound = document.getElementById("pageSound");
            if (!soundActivated) return;
            sound.currentTime = 0;
            sound.play();
        }

        function activateSound() {
            const sound = document.getElementById("pageSound");
            sound.volume = 0;
            sound.play().then(() => {
                sound.pause();
                sound.currentTime = 0;
                sound.volume = 1;
                soundActivated = true;
            }).catch(() => {
                // sommige browsers blokkeren autoplay
                console.warn("Autoplay van geluid geblokkeerd. Geluid wordt mogelijk niet afgespeeld tenzij de gebruiker interactie heeft gehad.");
            });
        }

        // Functie om de "volledig scherm" modus te togglen
        function toggleFullscreenLayout() {
            // Als we al in fullscreen mode zijn en deze functie wordt handmatig aangeroepen (niet door omslaan),
            // dan toggelen we het uit. Anders zetten we het altijd aan.
            const shouldToggleOff = isFullscreenMode && event && event.type === 'click' && event.currentTarget.id === 'toggleFullscreen';

            if (shouldToggleOff) {
                isFullscreenMode = false;
            } else {
                isFullscreenMode = true;
            }

            $('body').toggleClass('fullscreen-mode', isFullscreenMode);

            const flipbook = $('#flipbook');
            const mainContainer = $('#main-container');
            const header = $('h1');
            const controls = $('#controls');
            const downloadSection = $('#download-section'); // De nieuwe download sectie

            if (isFullscreenMode) {
                // Bereken beschikbare ruimte en schaal het flipbook
                const viewportWidth = $(window).width();
                const viewportHeight = $(window).height();

                // Hoogte van header en controls (inclusief marges)
                const headerHeight = header.is(':visible') ? header.outerHeight(true) : 0;
                const controlsHeight = controls.outerHeight(true);
                const downloadHeight = downloadSection.outerHeight(true); // Hoogte van download sectie
                
                // Totale verticale ruimte die door elementen ingenomen wordt, excl. flipbook
                const occupiedVerticalSpace = headerHeight + controlsHeight + downloadHeight + 40; // Extra marge/padding

                const availableHeight = viewportHeight - occupiedVerticalSpace;

                const originalRatio = defaultFlipbookWidth / defaultFlipbookHeight;

                let newFlipbookHeight = availableHeight;
                let newFlipbookWidth = newFlipbookHeight * originalRatio;

                // Als de berekende breedte te groot is voor de viewport, schaal dan op basis van breedte
                const horizontalPaddingForArrows = 200; // Ruimte voor pijlen en marges
                if (newFlipbookWidth > viewportWidth - horizontalPaddingForArrows) {
                    newFlipbookWidth = viewportWidth - horizontalPaddingForArrows;
                    newFlipbookHeight = newFlipbookWidth / originalRatio;
                }

                // Zorg ervoor dat het niet kleiner wordt dan de standaardgrootte, tenzij de viewport echt klein is
                newFlipbookWidth = Math.max(newFlipbookWidth, defaultFlipbookWidth);
                newFlipbookHeight = Math.max(newFlipbookHeight, defaultFlipbookHeight);

                // Pas de afmetingen aan (via Turn.js resize)
                flipbook.turn('size', newFlipbookWidth, newFlipbookHeight);

                // Verander de marges van de container om het centraal te houden en strakker te zetten
                mainContainer.css({ 'margin-top': '10px', 'margin-bottom': '10px' });
                header.hide(); // Verberg de titel in fullscreen mode
                // De controls blijven zichtbaar, we hoeven hun CSS niet te wijzigen via JS
            } else {
                // Terug naar standaard maten
                flipbook.turn('size', defaultFlipbookWidth, defaultFlipbookHeight);

                // Herstel marges
                mainContainer.css({ 'margin-top': '', 'margin-bottom': '' });
                header.show(); // Toon de titel weer
                // Controls en download sectie herstellen hun standaard marges via CSS
            }

            // Zorg ervoor dat het flipbook opnieuw wordt gecentreerd na de wijziging
            flipbook.turn('center');
        }


        $(document).ready(function () {
            // Activeer geluid na eerste klik of toets
            $(document).one("click keydown", function () {
                activateSound();
            });

            // Voeg pagina-afbeeldingen toe
            for (let i = 1; i <= totalPages; i++) {
                const pageNum = String(i).padStart(3, '0');
                const pageDiv = $('<div>').addClass('page');
                const img = $('<img>').attr('src', `pages/page_${pageNum}.jpg`);
                pageDiv.append(img);
                $('#flipbook').append(pageDiv);
            }

            // Initialiseer flipbook
            $('#flipbook').turn({
                width: defaultFlipbookWidth,
                height: defaultFlipbookHeight,
                autoCenter: true,
                duration: 600, // Voeg een animatie duur toe (standaard is 600ms)
                when: {
                    turning: function () {
                        // Speel geluid af direct bij het begin van de omslaganimatie
                        playPageSound();
                        // Activeer fullscreen mode wanneer een pagina omslaat
                        if (!isFullscreenMode) { // Alleen aanzetten als het nog niet aanstaat
                            toggleFullscreenLayout();
                        }
                    },
                    turned: function(event, page, view) {
                        // Zorg ervoor dat de schaal correct is na het omslaan in fullscreen mode
                        if (isFullscreenMode) {
                            toggleFullscreenLayout(); // Herbereken de grootte om de meest optimale fit te garanderen
                        }
                    }
                }
            });

            // Pijltjestoetsen
            $(document).keydown(function(e) {
                const flipbook = $('#flipbook');
                switch (e.key) {
                    case "ArrowLeft":
                        e.preventDefault(); // Voorkom standaard browser scrollgedrag
                        flipbook.turn('previous');
                        break;
                    case "ArrowRight":
                        e.preventDefault(); // Voorkom standaard browser scrollgedrag
                        flipbook.turn('next');
                        break;
                }
            });

            // Enter activeert zoekveld
            $('#pageSearch').on('keypress', function (e) {
                if (e.key === 'Enter') {
                    goToPage();
                }
            });

            // Klik op pijltjes
            $('#arrow-left').on('click', function() {
                $('#flipbook').turn('previous');
            });

            $('#arrow-right').on('click', function() {
                $('#flipbook').turn('next');
            });

            // Event listener voor de 'Volledig scherm' knop
            $('#toggleFullscreen').on('click', toggleFullscreenLayout);

            // Pas de grootte van het flipbook aan als het browservenster verandert
            $(window).resize(function() {
                if (isFullscreenMode) {
                    toggleFullscreenLayout(); // Herbereken de grootte
                }
            });
        });
    </script>
</body>
</html>
