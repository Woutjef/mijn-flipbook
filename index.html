<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Familie Senders ‚Äì Stamboomboek</title>
    <style>
        body {
            background: #eee;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            /* Voorkom scrollbalken door overloopt bij fullscreen-mode */
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin: 20px 0 10px 0;
            font-weight: normal;
            font-size: 2rem;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            transition: margin 0.3s ease;
            position: relative; /* Belangrijk voor centering van het flipbook in fullscreen */
            /* Min-hoogte zodat de controls altijd passen, zelfs als het boek klein is */
            min-height: 640px; /* Standaard flipbook hoogte */
        }

        #flipbook {
            width: 960px; /* Standaard breedte van twee pagina's */
            height: 640px; /* Standaard hoogte van een pagina */
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            border-radius: 12px;
            background: white;
            overflow: hidden;
            transition: width 0.3s ease, height 0.3s ease;
        }

        /* Verberg de lege pagina links van pagina 1 */
        #flipbook .p1 { /* .p1 is de klasse die Turn.js toevoegt aan de eerste pagina */
            background-color: transparent !important; /* Maak achtergrond transparant */
            box-shadow: none !important; /* Geen schaduw */
        }
        /* Zorg ervoor dat de *achterkant* van de eerste pagina (die normaal links van p1 is)
           niet zichtbaar is. Turn.js gebruikt soms de index 0 voor de achterkant van pagina 1. */
        #flipbook div[style*="left: 0px"]:first-child:not(.p1) {
            display: none !important;
        }


        .page {
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }

        .page img {
            width: 100%;
            height: 100%;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        .nav-arrow-outside {
            background-color: rgba(0, 0, 0, 0.1);
            border: none;
            color: white;
            padding: 5px 8px;
            font-size: 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            user-select: none; /* Voorkom selectie van pijltekens */
        }

        .nav-arrow-outside:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        #arrow-left {
            margin-right: 10px;
        }

        #arrow-right {
            margin-left: 10px;
        }

        #controls {
            text-align: center;
            margin: 20px 0 15px 0;
            transition: margin 0.3s ease;
        }

        #controls button {
            background-color: #007acc;
            border: none;
            color: white;
            padding: 6px 10px;
            margin: 0 5px;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #controls button:hover {
            background-color: #005fa3;
        }

        #controls label {
            font-size: 0.8rem;
        }

        #controls input[type="number"] {
            padding: 5px;
            font-size: 0.8rem;
            width: 60px;
            margin-left: 5px;
            border-radius: 3px;
            border: 1px solid #aaa;
            text-align: center;
        }

        #download-section {
            text-align: center;
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 0.75rem;
            color: #666;
        }

        #download-section a {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 3px;
        }

        #download-section a:hover {
            background-color: #218838;
        }

        /* Fullscreen-achtige modus styles */
        body.fullscreen-mode {
            /* Zorgt dat de body geen extra marges of padding heeft die de berekening verstoren */
            padding: 0;
            margin: 0;
            overflow-y: hidden; /* Verberg verticale scrollbalken */
        }

        body.fullscreen-mode h1 {
            display: none; /* Verberg de titel in fullscreen mode */
        }

        body.fullscreen-mode #main-container {
            /* Maak de container zo groot mogelijk, houd rekening met controls */
            height: calc(100vh - (var(--controls-height, 0px) + var(--download-height, 0px) + 40px)); /* Dynamische hoogte */
            margin-top: 10px; /* Kleine marge bovenaan */
            margin-bottom: 10px; /* Kleine marge onderaan */
        }

        body.fullscreen-mode #flipbook {
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            /* De Turn.js 'size' methode past de width en height direct aan */
        }

        /* CSS variabelen voor dynamische hoogtes in fullscreen mode */
        :root {
            --controls-height: 0px;
            --download-height: 0px;
        }

    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="turn.min.js"></script>
</head>
<body>
    <h1>Stamboomboek Familie Senders</h1>

    <div id="main-container">
        <button id="arrow-left" class="nav-arrow-outside">‚Üê</button>
        <div id="flipbook"></div>
        <button id="arrow-right" class="nav-arrow-outside">‚Üí</button>
    </div>

    <div id="controls">
        <button id="toggleFullscreen">üñ•Ô∏è Volledig scherm</button>
        <button onclick="goToPage(1)">‚èÆÔ∏è Terug naar begin</button>

        <label for="pageSearch">üîç Ga naar pagina:</label>
        <input type="number" id="pageSearch" min="1" max="547" />
        <button onclick="goToPage()">Ga</button>
    </div>

    <div id="download-section">
        <p>
            Klik op de knop hieronder om het volledige Stamboomboek als PDF-bestand te downloaden en op te slaan op uw computer.
        </p>
        <a href="Stamboomboek Familie Senders.pdf" download="Stamboomboek Familie Senders.pdf">
            üì• Download Stamboomboek (PDF)
        </a>
    </div>

    <audio id="pageSound" src="paginageluid.mp3" preload="auto"></audio>

    <script>
        const totalPages = 547;
        const defaultFlipbookWidth = 960;
        const defaultFlipbookHeight = 640;
        let soundActivated = false;
        let isFullscreenMode = false; // Houdt bij of we in "fullscreen" modus zijn

        function playPageSound() {
            const sound = document.getElementById("pageSound");
            if (!soundActivated) return;
            sound.currentTime = 0;
            sound.play();
        }

        function activateSound() {
            const sound = document.getElementById("pageSound");
            sound.volume = 0; // Zet volume op 0 om geluid te 'laden'
            sound.play().then(() => {
                sound.pause(); // Pauzeer direct
                sound.currentTime = 0; // Reset
                sound.volume = 1; // Zet volume terug op 1
                soundActivated = true;
            }).catch(() => {
                console.warn("Autoplay van geluid geblokkeerd. Geluid wordt mogelijk niet afgespeeld tenzij de gebruiker interactie heeft gehad.");
            });
        }

        // Aangepaste goToPage functie om ook gebruikt te kunnen worden door 'Terug naar begin'
        function goToPage(pageNumber) {
            const flipbook = $('#flipbook');
            let targetPage;

            if (pageNumber) { // Als een specifiek paginanummer is meegegeven
                targetPage = pageNumber;
            } else { // Anders, lees van inputveld
                const pageInput = document.getElementById("pageSearch");
                targetPage = parseInt(pageInput.value);
            }

            if (!isNaN(targetPage) && targetPage >= 1 && targetPage <= totalPages) {
                // Controleer of Turn.js al ge√Ønitialiseerd is voordat je turn('page') aanroept
                if (flipbook.data('turn-page')) { // Check of Turn.js data is geladen
                    flipbook.turn('page', targetPage);
                    // Het omslaggeluid wordt al afgehandeld door het 'turning' event
                } else {
                    console.error("Turn.js is nog niet ge√Ønitialiseerd.");
                }
            }
        }


        // Functie om de "volledig scherm" modus te togglen
        // `trigger` kan 'click', 'turn', of 'resize' zijn
        function updateFullscreenLayout(trigger) {
            const flipbook = $('#flipbook');
            const mainContainer = $('#main-container');
            const header = $('h1');
            const controls = $('#controls');
            const downloadSection = $('#download-section');
            const root = document.documentElement; // Voor CSS variabelen

            // Update CSS variabelen voor de hoogte van de controls/download sectie
            root.style.setProperty('--controls-height', `${controls.outerHeight(true)}px`);
            root.style.setProperty('--download-height', `${downloadSection.outerHeight(true)}px`);

            // Logica voor het wisselen van de fullscreen-modus status
            if (trigger === 'click') { // Alleen een klik togglet de modus
                isFullscreenMode = !isFullscreenMode;
            } else if (trigger === 'turn' && !isFullscreenMode) { // Een 'turn' zet het AAN als het uit staat
                isFullscreenMode = true;
            }
            // Een 'resize' verandert de modus niet, alleen de grootte

            $('body').toggleClass('fullscreen-mode', isFullscreenMode);

            if (isFullscreenMode) {
                // Bereken beschikbare ruimte
                const viewportWidth = $(window).width();
                const viewportHeight = $(window).height();

                // Hoogte van zichtbare bedieningselementen
                // header.is(':visible') zorgt ervoor dat de header alleen meetelt als hij niet verborgen is
                const currentHeaderHeight = header.is(':visible') ? header.outerHeight(true) : 0;
                const currentControlsHeight = controls.outerHeight(true);
                const currentDownloadHeight = downloadSection.outerHeight(true);

                // Ruimte voor marges en padding, en om te voorkomen dat het te krap wordt
                const verticalBuffer = 20; // Ruimte voor top/bottom marge van main-container
                const horizontalBuffer = 40; // Ruimte voor pijlen en marges

                // Beschikbare hoogte voor het flipbook
                const availableHeight = viewportHeight - (currentHeaderHeight + currentControlsHeight + currentDownloadHeight + verticalBuffer);
                const availableWidth = viewportWidth - horizontalBuffer;

                const originalRatio = defaultFlipbookWidth / defaultFlipbookHeight;

                let newFlipbookWidth, newFlipbookHeight;

                // Bereken de nieuwe grootte op basis van beschikbare ruimte en ratio
                // Probeer eerst de hoogte te vullen
                newFlipbookHeight = availableHeight;
                newFlipbookWidth = newFlipbookHeight * originalRatio;

                // Als de breedte te groot is, schaal dan op basis van breedte
                if (newFlipbookWidth > availableWidth) {
                    newFlipbookWidth = availableWidth;
                    newFlipbookHeight = newFlipbookWidth / originalRatio;
                }

                // Zorg ervoor dat het niet kleiner wordt dan een minimale acceptabele grootte
                const minScaleFactor = 0.5; // Bijv. minimaal 50% van de standaardgrootte
                newFlipbookWidth = Math.max(newFlipbookWidth, defaultFlipbookWidth * minScaleFactor);
                newFlipbookHeight = Math.max(newFlipbookHeight, defaultFlipbookHeight * minScaleFactor);

                // Pas de afmetingen aan met Turn.js
                // Gebruik setTimeout om te zorgen dat Turn.js correct reageert na DOM updates
                setTimeout(() => {
                    flipbook.turn('size', newFlipbookWidth, newFlipbookHeight);
                    // Belangrijk: Turn.js opnieuw centreren NA resizing
                    flipbook.turn('center');
                }, 10); // Een kleine delay

            } else {
                // Terug naar standaard maten
                setTimeout(() => {
                    flipbook.turn('size', defaultFlipbookWidth, defaultFlipbookHeight);
                    flipbook.turn('center');
                }, 10);
            }
        }


        $(document).ready(function () {
            // Activeer geluid na eerste klik of toets
            $(document).one("click keydown", function () {
                activateSound();
            });

            // Voeg pagina-afbeeldingen toe
            for (let i = 1; i <= totalPages; i++) {
                const pageNum = String(i).padStart(3, '0');
                const pageDiv = $('<div>').addClass('page');
                const img = $('<img>').attr('src', `pages/page_${pageNum}.jpg`);
                pageDiv.append(img);
                $('#flipbook').append(pageDiv);
            }

            // Initialiseer flipbook
            $('#flipbook').turn({
                width: defaultFlipbookWidth,
                height: defaultFlipbookHeight,
                autoCenter: true,
                duration: 600, // Standaard duur van de animatie
                acceleration: true, // Gebruik hardware acceleratie voor soepelere animaties
                display: 'double', // Zorg dat altijd dubbele pagina's worden getoond
                when: {
                    turning: function () {
                        playPageSound();
                        updateFullscreenLayout('turn'); // Activeer/bevestig fullscreen mode bij omslaan
                    },
                    turned: function(event, page, view) {
                        // Zorg ervoor dat de schaal correct is na het omslaan in fullscreen mode
                        // Call updateFullscreenLayout om te herberekenen en centreren
                        updateFullscreenLayout('turned'); // Gebruik 'turned' als trigger
                        // Als pagina 1 wordt getoond, verberg de 'lege' linkerpagina
                        if (page === 1) {
                            $('#flipbook').turn('disable', true); // Tijdelijk uitschakelen om de rendering te be√Ønvloeden
                            $('#flipbook').turn('peel', 'br'); // Forceer de render van de voorkant
                            // Zet disable weer uit, anders werkt omslaan niet
                            setTimeout(() => {
                                $('#flipbook').turn('disable', false);
                            }, 100);
                        }
                    },
                    start: function(event, pageObject, corner) {
                        // Zorgt dat de eerste 'lege' pagina correct wegblijft bij het starten van de flip
                        if ($(this).turn('page') === 1 && corner === 'tl' || corner === 'bl') {
                            event.preventDefault(); // Voorkom dat je terugblaad als je op pagina 1 staat
                        }
                    }
                }
            });

            // Wanneer het boek wordt geopend op pagina 1, direct de styling voor de lege pagina toepassen
            // Dit kan handmatig worden getriggerd na initialisatie
            setTimeout(function() {
                 $('#flipbook').turn('page', 1); // Zorg ervoor dat het boek op pagina 1 start
            }, 50); // Een kleine delay voor Turn.js om te initialiseren


            // Pijltjestoetsen
            $(document).keydown(function(e) {
                const flipbook = $('#flipbook');
                switch (e.key) {
                    case "ArrowLeft":
                        e.preventDefault();
                        if (flipbook.turn('page') > 1) { // Voorkom terugbladeren voor pagina 1
                            flipbook.turn('previous');
                        }
                        break;
                    case "ArrowRight":
                        e.preventDefault();
                        if (flipbook.turn('page') < totalPages) { // Voorkom vooruitbladeren na laatste pagina
                            flipbook.turn('next');
                        }
                        break;
                }
            });

            // Enter activeert zoekveld
            $('#pageSearch').on('keypress', function (e) {
                if (e.key === 'Enter') {
                    goToPage();
                }
            });

            // Klik op pijltjes
            $('#arrow-left').on('click', function() {
                const flipbook = $('#flipbook');
                if (flipbook.turn('page') > 1) {
                    flipbook.turn('previous');
                }
            });

            $('#arrow-right').on('click', function() {
                const flipbook = $('#flipbook');
                if (flipbook.turn('page') < totalPages) {
                    flipbook.turn('next');
                }
            });

            // Event listener voor de 'Volledig scherm' knop
            $('#toggleFullscreen').on('click', function() {
                updateFullscreenLayout('click');
            });

            // Pas de grootte van het flipbook aan als het browservenster verandert
            $(window).resize(function() {
                // Alleen updaten als we in fullscreen mode zijn, of als we geen fullscreen modus hebben
                // maar toch de grootte aan moeten passen (minder waarschijnlijk hier)
                if (isFullscreenMode) {
                    updateFullscreenLayout('resize');
                }
            });
        });
    </script>
</body>
</html>
