<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamboomboek Familie Senders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: center;
            padding: 10px;
            position: relative;
            bottom: 0;
        }
        button {
            font-size: 0.8em; /* 50% smaller */
            margin: 5px;
            padding: 10px 20px;
        }
        .instruction {
            font-size: 0.7em; /* Kleinere tekst voor instructies */
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Welkom bij het Stamboomboek Familie Senders</h1>
    <!-- Hier kan de inhoud van het flipboek komen -->
</div>

<div class="controls">
    <button onclick="previousPage()">Vorige</button>
    <button onclick="nextPage()">Volgende</button>
    <button onclick="downloadPDF()">Download Flipboek</button>
</div>

<p class="instruction">klik op de knop om het flipboek te downloaden en op te slaan als een PDF op uw computer.</p>

<script>
    function previousPage() {
        // Logica voor vorige pagina
    }

    function nextPage() {
        // Logica voor volgende pagina
    }

    function downloadPDF() {
        const link = document.createElement('a');
        link.href = 'Stamboomboek Familie Senders.pdf'; // Zorg ervoor dat het pad naar het PDF-bestand correct is
        link.download = 'Stamboomboek Familie Senders.pdf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>

</body>
</html>
