<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Familie Senders ‚Äì Stamboomboek</title>
    <style>
        body {
            background: #eee;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
            overflow-x: hidden; /* Voorkom horizontale scrollbalken */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Zorgt dat de body minimaal de viewport hoogte vult */
        }

        h1 {
            text-align: center;
            margin: 20px 0 10px 0;
            font-weight: normal;
            font-size: 2rem;
            flex-shrink: 0; /* Voorkomt dat de header krimpt */
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Laat de container de beschikbare ruimte vullen */
            margin: 0 auto; /* Centreert horizontaal */
            padding: 10px 0; /* Voeg wat verticale padding toe */
            box-sizing: border-box; /* Zorgt dat padding binnen de height valt */
        }

        #flipbook {
            width: 960px; /* Standaard breedte van twee pagina's */
            height: 640px; /* Standaard hoogte van een pagina */
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            border-radius: 12px;
            background: white;
            overflow: hidden;
            /* GEEN transition op width/height hier, Turn.js doet dit zelf */
            /* GEEN vaste breedte/hoogte bij fullscreen mode, Turn.js beheert dat */
        }

        /* --- Fix voor de lege pagina links van pagina 1 --- */
        /* Turn.js voegt een div toe met 'page' klasse voor elke bladzijde. */
        /* De eerste pagina heeft ook een 'p1' klasse. */
        /* Vaak is er een verborgen 'achterkant' van pagina 1 die op 'left: 0px' staat. */
        #flipbook div.page:first-child:not(.p1) {
            display: none !important; /* Verberg de 'achterkant' van de eerste pagina */
        }
        /* Zorg dat pagina 1 zelf wel goed getoond wordt, zonder lege achtergrond */
        #flipbook .p1 {
            background-color: transparent !important; /* Maak achtergrond transparant */
            box-shadow: none !important; /* Geen schaduw */
        }

        .page {
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }

        .page img {
            width: 100%;
            height: 100%;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        .nav-arrow-outside {
            background-color: rgba(0, 0, 0, 0.1);
            border: none;
            color: white;
            padding: 5px 8px;
            font-size: 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            user-select: none;
        }

        .nav-arrow-outside:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        #arrow-left {
            margin-right: 10px;
        }

        #arrow-right {
            margin-left: 10px;
        }

        #controls {
            text-align: center;
            margin: 15px 0 10px 0; /* Aangepaste marges */
            flex-shrink: 0; /* Voorkomt dat controls krimpen */
        }

        #controls button {
            background-color: #007acc;
            border: none;
            color: white;
            padding: 6px 10px;
            margin: 0 5px;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #controls button:hover {
            background-color: #005fa3;
        }

        #controls label {
            font-size: 0.8rem;
        }

        #controls input[type="number"] {
            padding: 5px;
            font-size: 0.8rem;
            width: 60px;
            margin-left: 5px;
            border-radius: 3px;
            border: 1px solid #aaa;
            text-align: center;
        }

        #download-section {
            text-align: center;
            margin-top: 5px;
            margin-bottom: 20px; /* Ruimte onderaan de pagina */
            font-size: 0.75rem;
            color: #666;
            flex-shrink: 0; /* Voorkomt dat download sectie krimpt */
        }

        #download-section a {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 8px 12px;
            font-size: 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 3px;
        }

        #download-section a:hover {
            background-color: #218838;
        }

        /* --- Fullscreen-achtige modus styles --- */
        body.fullscreen-mode {
            overflow: hidden; /* Voorkom scrollen in fullscreen */
        }

        body.fullscreen-mode h1 {
            display: none; /* Verberg de titel */
        }

        body.fullscreen-mode #main-container {
            /* Flex-grow zorgt al dat het de hoogte vult, padding voor wat ruimte */
            padding: 10px 0;
            margin: 0 auto; /* Hercenteren voor zekerheid */
            flex-grow: 1; /* Zorgt dat het de overgebleven ruimte vult */
        }

        body.fullscreen-mode #flipbook {
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            /* Grootte wordt dynamisch ingesteld door JS */
        }

    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="turn.min.js"></script>
</head>
<body>
    <h1>Stamboomboek Familie Senders</h1>

    <div id="main-container">
        <button id="arrow-left" class="nav-arrow-outside">‚Üê</button>
        <div id="flipbook"></div>
        <button id="arrow-right" class="nav-arrow-outside">‚Üí</button>
    </div>

    <div id="controls">
        <button id="toggleFullscreen">üñ•Ô∏è Volledig scherm</button>
        <button id="backToStart">‚èÆÔ∏è Terug naar begin</button>

        <label for="pageSearch">üîç Ga naar pagina:</label>
        <input type="number" id="pageSearch" min="1" max="547" />
        <button id="goToPageBtn">Ga</button>
    </div>

    <div id="download-section">
        <p>
            Klik op de knop hieronder om het volledige Stamboomboek als PDF-bestand te downloaden en op te slaan op uw computer.
        </p>
        <a href="Stamboomboek Familie Senders.pdf" download="Stamboomboek Familie Senders.pdf">
            üì• Download Stamboomboek (PDF)
        </a>
    </div>

    <audio id="pageSound" src="paginageluid.mp3" preload="auto"></audio>

    <script>
        const totalPages = 547;
        const defaultFlipbookWidth = 960;
        const defaultFlipbookHeight = 640;
        let soundActivated = false;
        let isFullscreenMode = false; // Houdt bij of we in "fullscreen" modus zijn

        // Referentie naar het flipbook element
        let $flipbook;

        function playPageSound() {
            const sound = document.getElementById("pageSound");
            if (!soundActivated) return;
            sound.currentTime = 0;
            sound.play();
        }

        function activateSound() {
            const sound = document.getElementById("pageSound");
            sound.volume = 0;
            sound.play().then(() => {
                sound.pause();
                sound.currentTime = 0;
                sound.volume = 1;
                soundActivated = true;
            }).catch(() => {
                console.warn("Autoplay van geluid geblokkeerd.");
            });
        }

        function goToPage(pageNumber) {
            // Zorg ervoor dat $flipbook al ge√Ønitialiseerd is
            if (!$flipbook || !$flipbook.data('turn-page')) {
                console.error("Flipbook is nog niet ge√Ønitialiseerd of heeft Turn.js data niet geladen.");
                return;
            }

            let targetPage;
            if (pageNumber) {
                targetPage = pageNumber;
            } else {
                targetPage = parseInt($('#pageSearch').val());
            }

            if (!isNaN(targetPage) && targetPage >= 1 && targetPage <= totalPages) {
                // Gebruik setTimeout om ervoor te zorgen dat Turn.js de actie pakt
                setTimeout(() => {
                    $flipbook.turn('page', targetPage);
                }, 50); // Kleine delay
            }
        }

        // Functie om het flipbook te resizen, wordt aangeroepen bij fullscreen toggle en window resize
        function resizeFlipbook() {
            if (!$flipbook || !$flipbook.data('turn-page')) {
                // Wacht tot Turn.js is ge√Ønitialiseerd
                return;
            }

            const header = $('h1');
            const controls = $('#controls');
            const downloadSection = $('#download-section');

            // De werkelijke beschikbare ruimte voor het flipbook
            let availableWidth = $(window).width();
            let availableHeight = $(window).height();

            // Hoogte van elementen die altijd zichtbaar moeten zijn
            const headerHeight = isFullscreenMode && header.is(':visible') ? header.outerHeight(true) : 0;
            const controlsHeight = controls.outerHeight(true);
            const downloadHeight = downloadSection.outerHeight(true);

            // Trek de hoogtes van de vaste elementen en de marges van de main-container af
            const verticalSpaceUsed = headerHeight + controlsHeight + downloadHeight + 40; // 40px voor algemene padding/marge
            const horizontalSpaceUsed = 80; // Ruimte voor de pijlen en hun marges (10px * 2 + 30px * 2 (pijlen) = 80px)

            availableHeight -= verticalSpaceUsed;
            availableWidth -= horizontalSpaceUsed;

            const originalRatio = defaultFlipbookWidth / defaultFlipbookHeight;
            let newFlipbookWidth, newFlipbookHeight;

            // Schaal op basis van de beschikbare hoogte
            newFlipbookHeight = availableHeight;
            newFlipbookWidth = newFlipbookHeight * originalRatio;

            // Als de berekende breedte te groot is, schaal dan op basis van beschikbare breedte
            if (newFlipbookWidth > availableWidth) {
                newFlipbookWidth = availableWidth;
                newFlipbookHeight = newFlipbookWidth / originalRatio;
            }

            // Zorg voor een minimale grootte om te voorkomen dat het boek verdwijnt
            const minScaleFactor = 0.4; // Bijvoorbeeld 40% van de standaard grootte
            newFlipbookWidth = Math.max(newFlipbookWidth, defaultFlipbookWidth * minScaleFactor);
            newFlipbookHeight = Math.max(newFlipbookHeight, defaultFlipbookHeight * minScaleFactor);

            // Update de Turn.js grootte
            $flipbook.turn('size', newFlipbookWidth, newFlipbookHeight);
            $flipbook.turn('center'); // Centreer na de resizing
        }

        // Toggle de "fullscreen" modus
        function toggleFullscreen() {
            isFullscreenMode = !isFullscreenMode;
            $('body').toggleClass('fullscreen-mode', isFullscreenMode);

            // Verberg/toon de titel
            if (isFullscreenMode) {
                $('h1').hide();
            } else {
                $('h1').show();
            }

            // Direct resizen na het togglen
            resizeFlipbook();
        }


        $(document).ready(function () {
            $flipbook = $('#flipbook'); // Cache de jQuery selector

            // Activeer geluid na eerste klik of toets
            $(document).one("click keydown", function () {
                activateSound();
            });

            // Voeg pagina-afbeeldingen toe
            for (let i = 1; i <= totalPages; i++) {
                const pageNum = String(i).padStart(3, '0');
                const pageDiv = $('<div>').addClass('page');
                const img = $('<img>').attr('src', `pages/page_${pageNum}.jpg`);
                pageDiv.append(img);
                $flipbook.append(pageDiv);
            }

            // Initialiseer flipbook
            $flipbook.turn({
                width: defaultFlipbookWidth,
                height: defaultFlipbookHeight,
                autoCenter: true,
                duration: 600, // Standaard duur van de animatie
                acceleration: true, // Gebruik hardware acceleratie
                display: 'double', // Zorg dat altijd dubbele pagina's worden getoond
                when: {
                    turning: function () {
                        playPageSound();
                        if (!isFullscreenMode) { // Alleen aanzetten als het uit staat
                            toggleFullscreen();
                        }
                    },
                    start: function(event, pageObject, corner) {
                        // Voorkom terugbladeren op pagina 1
                        if ($(this).turn('page') === 1 && (corner === 'tl' || corner === 'bl')) {
                            event.preventDefault();
                        }
                    },
                    // De 'turned' event wordt nu niet meer gebruikt voor resizing om conflicten te vermijden
                }
            });

            // Start direct op pagina 1 en resize indien nodig
            // Doe dit na een korte delay zodat Turn.js tijd heeft om volledig te initialiseren
            setTimeout(() => {
                $flipbook.turn('page', 1);
                // Als je wilt dat het bij de start al fullscreen is, roep toggleFullscreen aan
                // toggleFullscreen(); // Optioneel: start direct in fullscreen
            }, 100);


            // Event listeners voor knoppen en toetsenbord
            $(document).keydown(function(e) {
                switch (e.key) {
                    case "ArrowLeft":
                        e.preventDefault();
                        if ($flipbook.turn('page') > 1) {
                            $flipbook.turn('previous');
                        }
                        break;
                    case "ArrowRight":
                        e.preventDefault();
                        if ($flipbook.turn('page') < totalPages) {
                            $flipbook.turn('next');
                        }
                        break;
                }
            });

            $('#arrow-left').on('click', function() {
                if ($flipbook.turn('page') > 1) {
                    $flipbook.turn('previous');
                }
            });

            $('#arrow-right').on('click', function() {
                if ($flipbook.turn('page') < totalPages) {
                    $flipbook.turn('next');
                }
            });

            $('#toggleFullscreen').on('click', toggleFullscreen); // Roept toggleFullscreen aan

            $('#backToStart').on('click', function() { goToPage(1); }); // Terug naar begin

            $('#goToPageBtn').on('click', function() { goToPage(); }); // Ga naar pagina knop

            $('#pageSearch').on('keypress', function (e) {
                if (e.key === 'Enter') {
                    goToPage();
                }
            });

            // Pas de grootte van het flipbook aan als het browservenster verandert
            $(window).resize(function() {
                resizeFlipbook(); // Roept resize altijd aan
            });

            // Initial resize om ervoor te zorgen dat het boek correct wordt geschaald bij laden
            $(window).on('load', function() {
                resizeFlipbook();
            });
        });
    </script>
</body>
</html>
