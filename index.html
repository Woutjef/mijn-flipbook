<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Familie Senders â€“ Stamboomboek</title>
    <style>
        body {
            background: #eee;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0 10px 0;
            font-weight: normal;
            font-size: 2rem;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            transition: margin 0.3s ease;
        }

        #flipbook {
            width: 960px;
            height: 640px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            border-radius: 12px;
            background: white;
            overflow: hidden;
            transition: width 0.3s ease, height 0.3s ease;
        }

        .page {
            width: 480px;
            height: 640px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }

        .page img {
            width: 100%;
            height: 100%;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        .nav-arrow-outside {
            background-color: rgba(0, 0, 0, 0.1);
            border: none;
            color: white;
            padding: 3px 4px; /* 50% kleiner */
            font-size: 0.6rem; /* 50% kleiner */
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 20px; /* 50% kleiner */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .nav-arrow-outside:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        #controls {
            text-align: center;
            margin: 20px 0 30px 0;
            transition: margin 0.3s ease;
        }

        #controls button {
            background-color: #007acc;
            border: none;
            color: white;
            padding: 6px 10px; /* 50% kleiner */
            margin: 0 5px; /* 50% kleiner */
            font-size: 0.8rem; /* 50% kleiner */
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #controls button:hover {
            background-color: #005fa3;
        }

        #controls input[type="number"] {
            padding: 5px; /* 50% kleiner */
            font-size: 0.8rem; /* 50% kleiner */
            width: 40px; /* 50% kleiner */
            margin-left: 5px; /* 50% kleiner */
            border-radius: 5px;
            border: 1px solid #aaa;
            text-align: center;
        }

        .download-instruction {
            font-size: 0.7rem; /* Kleinere tekst */
            text-align: center;
            margin-top: 10px;
        }

        body.fullscreen-mode #main-container {
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 120px);
            max-width: 100%;
        }

        body.fullscreen-mode #flipbook {
            width: auto;
            height: calc(100vh - 180px);
            max-height: 85vh;
            max-width: calc(85vh * 1.5);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="turn.min.js"></script>
</head>
