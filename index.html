<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Familie Senders ‚Äì Stamboomboek</title>
    <style>
        body {
            background: #eee;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 20px 0 10px 0;
            font-weight: normal;
            font-size: 2rem;
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
            transition: margin 0.3s ease;
        }

        #flipbook {
            width: 960px; /* Standaard breedte van twee pagina's */
            height: 640px; /* Standaard hoogte van een pagina */
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            border-radius: 12px;
            background: white;
            overflow: hidden;
            transition: width 0.3s ease, height 0.3s ease;
        }

        .page {
            /* Turn.js beheert de breedte en hoogte van .page op basis van #flipbook grootte */
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }

        .page img {
            width: 100%;
            height: 100%;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        .nav-arrow-outside {
            background-color: rgba(0, 0, 0, 0.1);
            border: none;
            color: white;
            padding: 5px 8px;
            font-size: 1.2rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .nav-arrow-outside:hover {
            background-color: rgba(0, 0, 0, 0.4);
        }

        #arrow-left {
            margin-right: 10px;
        }

        #arrow-right {
            margin-left: 10px;
        }

        #controls {
            text-align: center;
            margin: 20px 0 15px 0; /* Minder marge onder de controls */
            transition: margin 0.3s ease;
        }

        #controls button {
            background-color: #007acc;
            border: none;
            color: white;
            padding: 6px 10px; /* Ongeveer 50% kleiner (was 12px 20px) */
            margin: 0 5px; /* Ongeveer 50% kleiner (was 0 10px) */
            font-size: 0.8rem; /* Ongeveer 50% kleiner (was 1rem) */
            border-radius: 4px; /* Iets kleinere radius */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #controls button:hover {
            background-color: #005fa3;
        }

        #controls label {
            font-size: 0.8rem; /* Tekst bij input ook kleiner */
        }

        #controls input[type="number"] {
            padding: 5px; /* Ongeveer 50% kleiner (was 10px) */
            font-size: 0.8rem; /* Ongeveer 50% kleiner (was 1rem) */
            width: 60px; /* Kleinere breedte (was 80px) */
            margin-left: 5px; /* Kleinere marge */
            border-radius: 3px; /* Kleinere radius */
            border: 1px solid #aaa;
            text-align: center;
        }

        #download-section {
            text-align: center;
            margin-top: 5px; /* Minder marge boven de download sectie */
            margin-bottom: 20px; /* Marge onderaan de download sectie */
            font-size: 0.75rem; /* Nog kleiner voor instructie */
            color: #666;
        }

        #download-section a {
            background-color: #28a745;
            border: none;
            color: white;
            padding: 8px 12px; /* Ongeveer 50% kleiner (was 10px 15px) */
            font-size: 0.8rem; /* Ongeveer 50% kleiner (was 1rem) */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 3px; /* Kleinere marge */
        }

        #download-section a:hover {
            background-color: #218838;
        }

        /* Fullscreen-achtige modus styles */
        body.fullscreen-mode #main-container {
            margin-top: 10px; /* Houd enige marge bovenaan */
            margin-bottom: 10px; /* Houd enige marge onderaan */
            width: 100%;
            height: auto; /* Laat hoogte bepalen door content na schaling */
            max-width: 100%;
        }

        body.fullscreen-mode #flipbook {
            /* De Turn.js 'size' methode past de width en height van #flipbook direct aan,
               dus deze CSS dient voornamelijk als fallback/default styling voor die modus. */
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        body.fullscreen-mode h1 {
            display: none; /* Verberg de titel in fullscreen mode */
        }

        /* Responsive aanpassingen voor kleine schermen in fullscreen mode */
        @media (max-width: 1200px) { /* Pas aan voor schermen waar het boek normaal breed is */
            body.fullscreen-mode #main-container {
                height: calc(100vh - 120px); /* Meer ruimte voor controls/footer */
            }
        }
        @media (max-height: 800px) { /* Aanpassing voor kleinere hoogtes */
             body.fullscreen-mode #main-container {
                height: calc(100vh - 100px);
            }
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="turn.min.js"></script>
</head>
<body>
    <h1>Stamboomboek Familie Senders</h1>

    <div id="main-container">
        <button id="arrow-left" class="nav-arrow-outside">‚Üê</button>
        <div id="flipbook"></div>
        <button id="arrow-right" class="nav-arrow-outside">‚Üí</button>
    </div>

    <div id="controls">
        <button id="toggleFullscreen">üñ•Ô∏è Volledig scherm</button>
        <button onclick="$('#flipbook').turn('page', 1)">‚èÆÔ∏è Terug naar begin</button>

        <label for="pageSearch">üîç Ga naar pagina:</label>
        <input type="number" id="pageSearch" min="1" max="547" />
        <button onclick="goToPage()">Ga</button>
    </div>

    <div id="download-section">
        <p>
            Klik op de knop hieronder om het volledige Stamboomboek als PDF-bestand te downloaden en op te slaan op uw computer.
        </p>
        <a href="Stamboomboek Familie Senders.pdf" download="Stamboomboek Familie Senders.pdf">
            üì• Download Stamboomboek (PDF)
        </a>
    </div>

    <audio id="pageSound" src="paginageluid.mp3" preload="auto"></audio>

    <script>
        const totalPages = 547;
        const defaultFlipbookWidth = 960;
        const defaultFlipbookHeight = 640;
        let soundActivated = false;
        let isFullscreenMode = false; // Houdt bij of we in "fullscreen" modus zijn

        function playPageSound() {
            const sound = document.getElementById("pageSound");
            if (!soundActivated) return;
            sound.currentTime = 0;
            sound.play();
        }

        function activateSound() {
            const sound = document.getElementById("pageSound");
            sound.volume = 0;
            sound.play().then(() => {
                sound.pause();
                sound.currentTime = 0;
                sound.volume = 1;
                soundActivated = true;
            }).catch(() => {
                console.warn("Autoplay van geluid geblokkeerd. Geluid wordt mogelijk niet afgespeeld tenzij de gebruiker interactie heeft gehad.");
            });
        }

        function goToPage() {
            const pageInput = document.getElementById("pageSearch");
            const page = parseInt(pageInput.value);
            if (!isNaN(page) && page >= 1 && page <= totalPages) {
                $('#flipbook').turn('page', page);
            }
        }

        // Functie om de "volledig scherm" modus te togglen
        function toggleFullscreenLayout(triggeredByClick = false) {
            const flipbook = $('#flipbook');
            const mainContainer = $('#main-container');
            const header = $('h1');
            const controls = $('#controls');
            const downloadSection = $('#download-section');

            // Bepaal of we de modus UIT moeten zetten
            if (triggeredByClick && isFullscreenMode) {
                isFullscreenMode = false;
            } else if (!isFullscreenMode) { // Anders, zet AAN als het nog niet aanstaat
                isFullscreenMode = true;
            } else { // Als het al aanstaat en niet door een klik wordt uitgeschakeld, doe niets
                return;
            }

            $('body').toggleClass('fullscreen-mode', isFullscreenMode);

            if (isFullscreenMode) {
                // Bereken beschikbare ruimte
                const viewportWidth = $(window).width();
                const viewportHeight = $(window).height();

                // Hoogte van zichtbare besturingselementen
                const currentHeaderHeight = header.is(':visible') ? header.outerHeight(true) : 0;
                const currentControlsHeight = controls.outerHeight(true);
                const currentDownloadHeight = downloadSection.outerHeight(true);

                // Ruimte voor marges en padding, en om te voorkomen dat het te krap wordt
                const verticalBuffer = 60; // Extra ruimte boven/onder
                const horizontalBuffer = 40; // Extra ruimte links/rechts voor pijlen + marge

                const availableHeight = viewportHeight - (currentHeaderHeight + currentControlsHeight + currentDownloadHeight + verticalBuffer);
                const availableWidth = viewportWidth - horizontalBuffer;

                const originalRatio = defaultFlipbookWidth / defaultFlipbookHeight;

                let newFlipbookWidth, newFlipbookHeight;

                // Bereken de nieuwe grootte op basis van de beschikbare ruimte en de ratio
                // Prioriteer de hoogte om de hele pagina te vullen
                newFlipbookHeight = availableHeight;
                newFlipbookWidth = newFlipbookHeight * originalRatio;

                // Als de berekende breedte te groot is voor de beschikbare breedte, schaal dan op basis van breedte
                if (newFlipbookWidth > availableWidth) {
                    newFlipbookWidth = availableWidth;
                    newFlipbookHeight = newFlipbookWidth / originalRatio;
                }

                // Zorg ervoor dat het niet kleiner wordt dan de standaardgrootte, tenzij de viewport echt klein is
                newFlipbookWidth = Math.max(newFlipbookWidth, defaultFlipbookWidth / 2); // Kleinere minimale grootte
                newFlipbookHeight = Math.max(newFlipbookHeight, defaultFlipbookHeight / 2);

                // Pas de afmetingen aan met Turn.js
                flipbook.turn('size', newFlipbookWidth, newFlipbookHeight);

                // Optioneel: pas marges van main-container aan voor een strakker fullscreen beeld
                mainContainer.css({ 'margin-top': 'auto', 'margin-bottom': 'auto' });

            } else {
                // Terug naar standaard maten
                flipbook.turn('size', defaultFlipbookWidth, defaultFlipbookHeight);

                // Herstel marges
                mainContainer.css({ 'margin-top': '', 'margin-bottom': '' });
            }

            // Zorg ervoor dat het flipbook opnieuw wordt gecentreerd na de wijziging
            flipbook.turn('center');
        }


        $(document).ready(function () {
            // Activeer geluid na eerste klik of toets
            $(document).one("click keydown", function () {
                activateSound();
            });

            // Voeg pagina-afbeeldingen toe
            for (let i = 1; i <= totalPages; i++) {
                const pageNum = String(i).padStart(3, '0');
                const pageDiv = $('<div>').addClass('page');
                const img = $('<img>').attr('src', `pages/page_${pageNum}.jpg`);
                pageDiv.append(img);
                $('#flipbook').append(pageDiv);
            }

            // Initialiseer flipbook
            $('#flipbook').turn({
                width: defaultFlipbookWidth,
                height: defaultFlipbookHeight,
                autoCenter: true,
                duration: 600, // Standaard duur van de animatie
                acceleration: true, // Gebruik hardware acceleratie voor soepelere animaties
                when: {
                    turning: function () {
                        playPageSound();
                        // Activeer fullscreen mode wanneer een pagina omslaat, tenzij het al aanstaat
                        // of we het net hebben uitgeschakeld via de knop.
                        if (!isFullscreenMode) {
                            toggleFullscreenLayout(false); // false omdat het niet door een klik komt
                        }
                    },
                    turned: function(event, page, view) {
                        // Zorg ervoor dat de schaal correct is na het omslaan in fullscreen mode
                        if (isFullscreenMode) {
                            // setTimeout nodig om Turn.js even de tijd te geven
                            setTimeout(() => {
                                toggleFullscreenLayout(false);
                            }, 50);
                        }
                    }
                }
            });

            // Pijltjestoetsen
            $(document).keydown(function(e) {
                const flipbook = $('#flipbook');
                switch (e.key) {
                    case "ArrowLeft":
                        e.preventDefault();
                        flipbook.turn('previous');
                        break;
                    case "ArrowRight":
                        e.preventDefault();
                        flipbook.turn('next');
                        break;
                }
            });

            // Enter activeert zoekveld
            $('#pageSearch').on('keypress', function (e) {
                if (e.key === 'Enter') {
                    goToPage();
                }
            });

            // Klik op pijltjes
            $('#arrow-left').on('click', function() {
                $('#flipbook').turn('previous');
            });

            $('#arrow-right').on('click', function() {
                $('#flipbook').turn('next');
            });

            // Event listener voor de 'Volledig scherm' knop
            $('#toggleFullscreen').on('click', function() {
                toggleFullscreenLayout(true); // true omdat het door een klik komt
            });

            // Pas de grootte van het flipbook aan als het browservenster verandert
            $(window).resize(function() {
                if (isFullscreenMode) {
                    toggleFullscreenLayout(false); // Niet door een klik, herbereken grootte
                }
            });
        });
    </script>
</body>
</html>
