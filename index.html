<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Familie Senders ‚Äì Stamboomboek</title>
    <style>
        body {
            background: #eee;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            font-weight: normal;
            font-size: 1.2rem; /* ~40% kleiner */
        }

        #main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 10px auto;
        }

        #flipbook {
            width: 720px;
            height: 480px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            border-radius: 12px;
            background: white;
            overflow: hidden;
        }

        .page {
            width: 450px;
            height: 600px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
        }

        .page img {
            width: 100%;
            height: 100%;
            display: block;
            user-select: none;
            -webkit-user-drag: none;
        }

        .nav-arrow-outside {
            background-color: rgba(100, 100, 100, 0.2);
            border: none;
            color: #333;
            padding: 3px 6px;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .nav-arrow-outside:hover {
            background-color: rgba(100, 100, 100, 0.4);
        }

        #arrow-left {
            margin-right: 15px;
        }

        #arrow-right {
            margin-left: 15px;
        }

        #controls {
            text-align: center;
            margin: 10px 0 0 0; /* ondermarge nu 0 */
        }

        #controls button {
            background-color: #ccc;
            color: #222;
            border: none;
            padding: 4px 6px;
            margin: 3px;
            font-size: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #aaa;
        }

        #controls input[type="number"] {
            padding: 4px;
            font-size: 0.5rem;
            width: 60px;
            margin-left: 5px;
            border-radius: 4px;
            border: 1px solid #aaa;
            text-align: center;
        }

        #controls label[for="pageSearch"] {
            font-size: 0.5rem; /* kleiner font voor ‚ÄòPagina:‚Äô */
        }

        #controls div {
            font-size: 0.5rem;
            margin-top: 4px;
            color: #555;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="turn.min.js"></script>
</head>
<body>
    <h1>Welkom bij het stamboomboek van de familie Senders</h1>

    <div id="main-container">
        <button id="arrow-left" class="nav-arrow-outside">‚Üê</button>
        <div id="flipbook"></div>
        <button id="arrow-right" class="nav-arrow-outside">‚Üí</button>
    </div>

    <div id="controls">
        <button onclick="$('#flipbook').turn('page', 1)">‚èÆÔ∏è Begin</button>
        <label for="pageSearch">üîç Pagina:</label>
        <input type="number" id="pageSearch" min="1" max="547" />
        <button onclick="goToPage()">Ga</button>
        <button onclick="downloadPDF()">üì• PDF</button>
        <div>Klik op PDF om het boek op te slaan op je computer. De blader-animaties die je hierboven ziet werken NIET op je eigen computer.</div>
    </div>

    <audio id="pageSound" src="paginageluid.mp3" preload="auto"></audio>

    <script>
        const totalPages = 547;

        function playPageSound() {
            const sound = document.getElementById("pageSound");
            sound.currentTime = 0;
            sound.play();
        }

        function activateSound() {
            const sound = document.getElementById("pageSound");
            sound.volume = 0;
            sound.play().then(() => {
                sound.pause();
                sound.currentTime = 0;
                sound.volume = 1;
            }).catch(() => {});
        }

        function goToPage() {
            const page = parseInt(document.getElementById("pageSearch").value);
            if (!isNaN(page) && page >= 1 && page <= totalPages) {
                $('#flipbook').turn('page', page);
                playPageSound();
            }
        }

        function downloadPDF() {
            window.open('Stamboomboek%20Familie%20Senders.pdf', '_blank');
        }

        $(document).ready(function () {
            $(document).one("click keydown", activateSound);

            for (let i = 1; i <= totalPages; i++) {
                const pageNum = String(i).padStart(3, '0');
                const pageDiv = $('<div>').addClass('page');
                const img = $('<img>').attr('src', `pages/page_${pageNum}.jpg`);
                pageDiv.append(img);
                $('#flipbook').append(pageDiv);
            }

            $('#flipbook').turn({
                width: 720,
                height: 480,
                autoCenter: true,
                when: {
                    turning: function () {
                        setTimeout(playPageSound, 100);
                    }
                }
            });

            $('#pageSearch').on('keypress', function (e) {
                if (e.key === 'Enter') {
                    goToPage();
                }
            });

            $('#arrow-left').on('click', function () {
                $('#flipbook').turn('previous');
            });

            $('#arrow-right').on('click', function () {
                $('#flipbook').turn('next');
            });
        });
    </script>
</body>
</html>
